<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>for</title>
</head>
<body>
  <script>
    const arr = [1, 2, 3]
    let newArr = []
    console.time('1')
    for (let i = 0; i < arr.length; i++) {
      newArr.push(arr[i])
    }
    console.timeEnd('1')
    console.time('2')
    for (let i = 0, len = arr.length; i < len; i++) {
      newArr.push(arr[i])
    }
    console.timeEnd('2')
  </script>
</body>
</html>
