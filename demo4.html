<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <title>for-of</title>
  <style>
    html,body,h3{
      margin:0;
      padding:0;
    }
    h3{
      text-align: center;
      margin-top:20%;
    }
  </style>
</head>
<body>
  <h3>运行结果在控制台</h3>
  <script>
    const arr = [1, 2, 3];
    for (let i of arr) {
      console.log(i)
    }
  </script>
</body>
</html>
